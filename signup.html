<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body background="https://images.pexels.com/photos/4392871/pexels-photo-4392871.jpeg" style="height: 100%; background-position: center; background-repeat:no-repeat ;background-size:cover;">
    <div class="container">
        <div class="row g-3">
            
            <div class="col col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table table-borderless">
                    
                    <h1><center>SIGN UP HERE</center></h1>
                    <tr>
                        <td>FULLNAME</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>ADDRESS</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PHONENUMBER</td>
                        <td><input type="number" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PINCODE</td>
                        <td><input type="number" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>USERNAME</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PASSWORD</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-warning">SIGN UP</button></td>
                    </tr>
                </table>
            </div>

            <div class="col col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"></div>

        </div>
    </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</body>
</html>
